<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/public/css/loginForm.css}" rel="stylesheet" type="text/css">
    <title>Login page</title>
</head>
<body>
<div class="login-form">
    <form action="/login" method="POST">
        <h1>Please sign in</h1>
        <div class="form-group">
        <input type='text' name="j_username" class="form-control" placeholder="nickname"/>
        </div>
        <div class="form-group">
            <input type='password' name="j_password" class="form-control" placeholder="password"/>
        </div>
        <!--csrf-токен добавить на форму-->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary"><span>Sign in</span></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
